<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bowling</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="layout">
            <div class="table">
                <div class="players">
                    <div class="player" id="table-player-1"></div>
                </div>
                <div class="totals">
                    <div class="total" id="total-player-1"></div>
                </div>
            </div>

            <div class="controls">
                <div class="players">
                    <div class="player">
                        <span class="label">Player 1: </span>
                        <button id="control-player-1" class="roll">ROLL!</button>
                    </div>
                </div>
                <div class="edit">
                    <button id="add">Add Player</button>
                    <button id="remove">Remove Player</button>
                </div>
            </div>
        </div>
    </body>
</html>
