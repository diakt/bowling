<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bowling</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="layout">
            <div class="table">
                <div class="players">
                    <div class="player" id="player-1">Player 1: </div>
                </div>
                <div class="pins">
                    <div class="pin" id="pin-1"></div>
                </div>
                <div class="score">
                    <div class="score" id="score-1"></div>
                </div>
            </div>
            <div class="table">
                <div class="players">
                    <div class="player" id="player-2">Player 2: </div>
                </div>
                <div class="pins">
                    <div class="pin" id="pin-2"></div>
                </div>
                <div class="score">
                    <div class="score" id="score-2"></div>
                </div>
            </div>

            <div class="controls">
                <button id="control" class="roll">ROLL!</button>
                <button id="add">Add Player</button>
                <button id="remove">Remove Player</button>
            </div>
        </div>

        <script src="js/lib.js"></script>
        <script src="js/actionTypes.js"></script>
        <script src="js/actions.js"></script>
        <script src="js/gameService.js"></script>
        <script src="js/dispatcher.js"></script>
        <script src="js/store.js"></script>
        <script src="js/playerComponent.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
